name: ðŸ’¡ Feature Request
description: Suggest a new feature or enhancement for oudbase
title: "[Feature]: "
labels: ["enhancement"]
assignees: []
body:
  - type: textarea
    id: feature-summary
    attributes:
      label: Feature Description
      description: What feature would you like to see?
      placeholder: Describe the feature and why it would be useful...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component would this affect?
      options:
        - oudenv.sh
        - TNS tools
        - OUD scripts
        - Templates
        - Documentation
        - New component
        - Other
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: Use Case
      description: What problem does this solve? How would you use it?
      placeholder: Describe the use case and benefits...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: How should this work? Include examples if possible.
      placeholder: |
        # Example:
        command --new-option value
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other relevant information (alternatives, related issues, etc.)
      placeholder: Optional additional details...
    validations:
      required: false
