on:
  push:
    branches:
      - dev

jobs:
  build:
    name: Build dev artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          sudo apt-get update -y
          sudo apt-get install -y tar gzip coreutils

      - name: Run lint and unit tests
        run: |
          make lint
          make test

      - name: Build artifact
        run: |
          VERSION="${GITHUB_REF##*/}-dev-${GITHUB_SHA::7}"
          make build VERSION="${VERSION}"
        env:
          CI_COMMIT_SHA: ${{ github.sha }}

      - name: Run integration smoke tests (install to /tmp/u00 prefix)
        run: |
          ./scripts/oudbase_install.sh -b /tmp/u00 -o /tmp/u00 || (echo "Smoke tests failed" && exit 1)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-artifact
          path: dist/*.tar.gz