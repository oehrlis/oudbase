# Build dev artifact and run brief integration smoke tests
# Trigger: push to dev branch
on:
  push:
    branches:
      - dev

jobs:
  build:
    name: Build dev artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          sudo apt-get update -y
          sudo apt-get install -y tar gzip coreutils

      - name: Run lint and unit tests
        uses: ./.github/actions/run-lint-and-tests
        # If you don't have a composite action, replace with explicit steps:
        # run: |
        #   ./scripts/lint.sh
        #   make test

      - name: Build artifact
        run: |
          VERSION="${GITHUB_REF##*/}-dev-${GITHUB_SHA::7}"
          mkdir -p dist
          ./packaging/build.sh --output "dist/oudbase-${VERSION}.tar.gz"
        env:
          CI_COMMIT_SHA: ${{ github.sha }}

      - name: Run integration smoke tests (install to /tmp/u00 prefix)
        run: |
          ./packaging/installer/oudbase_install.sh --source dist/*.tar.gz --prefix /tmp/u00 || (echo "Smoke tests failed" && exit 1)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-artifact
          path: dist/*.tar.gz